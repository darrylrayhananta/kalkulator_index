<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Indeks ITB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <header class="main-header">
            <h1>Kalkulator Indeks ITB</h1>
            <p class="subtitle">Estimasi IP Semester & Kumulatif</p>
        </header>

        <div class="content-wrapper">
            <!-- Left Panel: Input -->
            <div class="panel input-panel">
                <div class="panel-header">
                    <h2>Input Indeks Mata Kuliah</h2>
                </div>


                <div class="course-list-header">
                    <span class="col-name">Mata Kuliah</span>
                    <span class="col-sks">SKS</span>
                    <span class="col-grade">Nilai</span>
                    <span class="col-action"></span>
                </div>

                <div id="course-list" class="course-list">
                    <!-- Course items added here via JS -->
                </div>

                <button id="add-course-btn" class="add-btn">
                    <i class="fas fa-plus"></i> Tambah Matkul
                </button>
            </div>

            <!-- Right Panel: Results -->
            <div class="panel result-panel">
                <div class="panel-header">
                    <h2>Hasil</h2>
                </div>
                
                <div class="result-card main-result">
                    <span class="result-label">IP Semester</span>
                    <div class="result-value-container">
                        <span id="result-ip" class="big-number">0.00</span>
                        <div id="result-status" class="status-pill status-gray">Belum ada data</div>
                    </div>
                </div>

                <div class="mini-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total SKS</span>
                        <span id="result-total-sks" class="stat-value">0</span>
                    </div>
                    <div class="stat-item bottom-border">
                        <span class="stat-label">Total Mutu</span>
                        <span id="result-total-points" class="stat-value">0</span>
                    </div>
                </div>

                <div class="cumulative-section">
                    <button id="toggle-cumulative" class="toggle-btn">
                        <span>Hitung IP Kumulatif?</span>
                        <i class="fas fa-chevron-right" id="cumulative-icon"></i>
                    </button>
                    
                    <div id="cumulative-inputs" class="cumulative-inputs">
                        <div class="input-row-cum">
                            <div class="input-group">
                                <label>IPK Lalu</label>
                                <input type="number" id="prev-ipk" step="0.01" min="0" max="4" placeholder="0.00">
                            </div>
                            <div class="input-group">
                                <label>SKS Kumulatif Lalu</label>
                                <input type="number" id="prev-sks" min="0" placeholder="0">
                            </div>
                        </div>
                        
                        <div class="cumulative-result-box">
                            <span>IPK Baru</span>
                            <strong id="result-ipk">0.00</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
